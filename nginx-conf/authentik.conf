# =============================================================================
# Nginx Reverse Proxy Configuration for Authentik
# =============================================================================
# This configuration demonstrates how to run Authentik behind Nginx as a
# reverse proxy with SSL/TLS termination.
#
# Usage:
# 1. Copy this file to your Nginx sites directory (e.g., /etc/nginx/sites-available/)
# 2. Update server_name and SSL certificate paths
# 3. Create symlink: ln -s /etc/nginx/sites-available/authentik.conf /etc/nginx/sites-enabled/
# 4. Test: nginx -t
# 5. Reload: nginx -s reload
# =============================================================================

# Upstream configuration for Authentik server
upstream authentik_backend {
    # Authentik server (default port 9000)
    server 127.0.0.1:9000 fail_timeout=0;

    # Optional: Add multiple servers for load balancing
    # server 127.0.0.1:9001 fail_timeout=0;
    # server 127.0.0.1:9002 fail_timeout=0;

    # Keep connections open for better performance
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name authentik.example.com;

    # Allow Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name authentik.example.com;

    # ---------------------------------------------------------------------------
    # SSL Configuration
    # ---------------------------------------------------------------------------

    # SSL certificate paths (update with your certificate paths)
    ssl_certificate /etc/letsencrypt/live/authentik.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/authentik.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/authentik.example.com/chain.pem;

    # SSL session configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # Modern SSL configuration (Mozilla Intermediate Profile)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ---------------------------------------------------------------------------
    # Security Headers
    # ---------------------------------------------------------------------------

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ---------------------------------------------------------------------------
    # Logging
    # ---------------------------------------------------------------------------

    access_log /var/log/nginx/authentik_access.log;
    error_log /var/log/nginx/authentik_error.log warn;

    # ---------------------------------------------------------------------------
    # Proxy Configuration
    # ---------------------------------------------------------------------------

    # Maximum upload size (adjust based on your needs)
    client_max_body_size 100M;

    # Main location block - proxy all requests to Authentik
    location / {
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Proxy to Authentik
        proxy_pass http://authentik_backend;
    }

    # Outpost path - handle outpost requests from any subdomain
    location /outpost.goauthentik.io/ {
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Proxy timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy buffering
        proxy_buffering off;
        proxy_request_buffering off;

        # Proxy to Authentik
        proxy_pass http://authentik_backend;
    }
}

